<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
    <style>
    .post-content {
      text-align: justify;
    }

    .post-content h3 {
      margin-top: 40px;
      margin-bottom: 20px;
    }
    </style>
    <title>Daniel Cestari - {{ page.title }}</title>
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>Daniel Cestari <small>developer / sysadmin / "architect"</small></h1>
      </div>

      <ol class="breadcrumb">
        <li><a href="/">Home</a></li>
        <li><a href="/blog">Blog</a></li>
        <li class="active">{{ page.title }}</li>
      </ol>

      <h2>{{ page.title }}</h2>
      <p class="lead">{{ page.date | date_to_string }}</p>

      <hr />

      <div class="row">
        <div class="col-sm-8 post-content">
          {{ content }}
        </div>
      </div>

      <hr />

      <div class="row">
        <div class="col-sm-8">
          <div id="disqus_thread"></div>
          <script type="text/javascript">
              /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
              var disqus_shortname = 'danielcestari'; // required: replace example with your forum shortname

              /* * * DON'T EDIT BELOW THIS LINE * * */
              (function() {
                  var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
                  dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
                  (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
              })();
          </script>
          <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
          <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
        </div>
      </div>

      <hr />

      <footer>
        <p>&copy; Daniel Cestari 2014</p>
      </footer>

    </div> <!-- container -->

    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  </body>
</html>
